<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregador de Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="containers">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto leonardobolfarini" />
        <p>@leonardobolfarini</p>
      </div>
      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span></span>
      </div>
      <div id="links">
        <ul>
          <li>
            <a
              href="https://oficial.unimar.br/cursos/ciencia-da-computacao/"
              target="_blank"
              >2º Ano de BCC</a
            >
          </li>
          <li>
            <a href="./assets/Currículo.pdf" target="_blank"
              >Ver meu curriculum</a
            >
          </li>
          <li>
            <a
              href="https://github.com/leonardobolfarini/bibliotecas"
              target="_blank"
              >Meu projeto de I.C</a
            >
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a href="https://github.com/leonardobolfarini" target="_blank"
          ><ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/leonardo-bolfarini" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
        <a href="mailto:leonardobolfarini@gmail.com" target="_blank"
          ><ion-icon name="mail"></ion-icon
        ></a>
        <a href="https://instagram.com/leonardobolfarini" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
      </div>
    </div>
    <footer>Feito por Leonardo Neves Bolfarini</footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>

</html>
